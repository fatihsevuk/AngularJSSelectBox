<html lang="en">

    app.controller('myCtrl' , function ($scope) {
        $scope.takimlar={

            takim1:{isim:"FB",kurulus:"1907",renk:"sari-lacivert"},

            takim3:{isim:"BJK",kurulus:"1903",renk:"siyah-beyaz"}
        };
    });


</script>
</body>
</html>
